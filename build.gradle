allprojects {
    apply plugin: "java-library"
    apply plugin: "maven-publish"
    group = "io.github.jho951"
    version = "1.0.1"
    repositories {
        mavenCentral()
    }
}


subprojects {
    apply plugin: "java-library"
    apply plugin: "maven-publish"

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.release = 17
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifactId = "auth-${project.name}"
            }
        }
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/jho951/auth")
                credentials {
                    username = (findProperty("gprUser") ?: System.getenv("GITHUB_ACTOR"))?.toString()
                    password = (findProperty("gprKey") ?: System.getenv("GITHUB_TOKEN"))?.toString()
                }
            }
        }

    }
}
