allprojects {
    group = "io.github.jho951"
    version = "1.0.1"
    repositories { mavenCentral() }
}

subprojects {
    apply plugin: "java-library"
    apply plugin: "maven-publish"

    // [핵심] 모든 모듈에서 안전하게 속성을 가져오는 함수
    def safeProp = { name, defaultVal = "" ->
        return System.getenv(name) ?: (project.hasProperty(name) ? project.property(name) : defaultVal)
    }

    // 변수들을 미리 확정 (중복 방지)
    def jVersion = safeProp('javaVersion', '17')
    def springVer = safeProp('springBootVersion', '3.3.5')
    def jjwtVer = safeProp('jjwtVersion', '0.11.5')
    def junitVer = safeProp('junit', '5.10.0')

    // 모든 하위 모듈이 이 변수들을 직접 쓸 수 있게 등록 (ext)
    ext {
        springBootVersion = springVer
        jjwtVersion = jjwtVer
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(jVersion.toString().trim() as Integer)
        }
    }

    tasks.withType(JavaCompile).configureEach {
        options.release.set(jVersion.toString().trim() as Integer)
        options.encoding = "UTF-8"
    }

    dependencies {
        testImplementation platform("org.junit:junit-bom:${junitVer}")
        testImplementation 'org.junit.jupiter:junit-jupiter'
        testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        testImplementation 'org.assertj:assertj-core:3.24.2'
    }

    test { useJUnitPlatform() }

    publishing {
        repositories {
            maven {
                name = "GitHubPackages"
                url = uri("https://maven.pkg.github.com/jho951/auth")

                credentials {
                    username = (System.getenv("GITHUB_ACTOR")
                            ?: project.findProperty("gprUser")
                            ?: "") as String

                    password = (System.getenv("GITHUB_TOKEN")
                            ?: project.findProperty("gprKey")
                            ?: "") as String
                }
            }
        }
    }
}